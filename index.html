

<select id="beverage" onchange="showMessage()">
    <option value="coffee">Кава</option>
    <option value="tea">Чай</option>
    <option value="juice">Сік</option>
</select>
<div id="message"></div>

<script>
    function showMessage() {
        var beverage = document.getElementById('beverage').value;
        var message = '';
        if (beverage === 'coffee') {
            message = 'Вы вибрали Кава!';
        } else if (beverage === 'tea') {
            message = 'Вы вибрали Чай!';
        } else if (beverage === 'juice') {
            message = 'Вы вибрали Сик!';
        }
        document.getElementById('message').innerText = message;
    }
</script>



<input type="text" id="day" placeholder="Введіть день тижня">
<button onclick="checkDay()">Провірити</button>
<div id="dayMessage"></div>

<script>
    function checkDay() {
        var day = document.getElementById('day').value.toLowerCase();
        var message = '';
        if (['понеділок', 'вівторок', 'середа', 'четвер', 'пятниця'].includes(day)) {
            message = 'Робочий день';
        } else if (['субота неділя'].includes(day)) {
            message = 'Вихідний';
        } else {
            message = 'Введіть коректну назву дня тижня';
        }
        document.getElementById('dayMessage').innerText = message;
    }
</script>

<input type="number" id="monthNumber" placeholder="ведіть номер місяця">
<button onclick="checkMonth()">Провірити</button>
<div id="monthMessage"></div>

<script>
    function checkMonth() {
        var monthNumber = document.getElementById('monthNumber').value;
        var message = '';
        var daysInMonth = new Date(2020, monthNumber, 0).getDate();
        if (daysInMonth) {
            message = 'Кількість днів на місяць: ' + daysInMonth;
        } else {
            message = 'Введіть номер коректного місяця';
        }
        document.getElementById('monthMessage').innerText = message;
    }
</script>

<input type="number" id="num1" placeholder="Введіть перше число">
<input type="number" id="num2" placeholder="Введіть друге число">
<select id="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<button onclick="calculate()">Вичислити</button>
<div id="result"></div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operation = document.getElementById('operation').value;
        var result = '';
        if (operation === '/' && num2 === 0) {
            result = 'Помилка: Поділ на нуль!';
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }
        }
        document.getElementById('result').innerText = 'Результат: ' + result;
    }
</script>
